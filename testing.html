<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music2D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./assets/logo2d.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="testing.css" />
  </head>
  <body class="bg-[#e4e4e4] h-screen w-screen flex flex-col overflow-hidden">
    <header
      class="w-full p-4 flex flex-wrap md:flex-nowrap justify-between items-center gap-4 border-b-2 border-black bg-[#e4e4e4] shrink-0 z-40"
    >
      <div class="w-full md:w-[70%] flex flex-row items-center gap-4">
        <div class="flex flex-row items-center shrink-0">
          <div class="h-[40px] w-[40px] bg-black rounded-full"></div>
          <h1 class="text-3xl md:text-5xl ml-2 font-bold">Music2D</h1>
        </div>
        <div
          class="flex items-center flex-1 bg-[#e4e4e4] border-2 border-black rounded-full px-4 py-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6 mr-3"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
          <input
            type="text"
            placeholder="Search..."
            class="w-full bg-transparent outline-none border-none placeholder-gray-600 text-black"
          />
        </div>
      </div>
      <div
        class="w-full md:w-auto flex flex-row justify-end items-center gap-4"
      >
        <button class="hover:text-gray-600">‚öôÔ∏è</button>
        <button class="hover:text-gray-600">üë§</button>
      </div>
    </header>

    <div
      class="flex-1 flex flex-col-reverse md:flex-row overflow-hidden relative"
    >
      <aside
        class="shrink-0 w-full h-20 md:h-full md:w-24 bg-[#e4e4e4] border-t-2 md:border-t-0 md:border-r-2 border-black flex flex-row md:flex-col items-center justify-around md:justify-start md:py-6 md:gap-8 z-50"
      >
        <button
          data-tab="home"
          class="tab-btn p-3 md:p-4 rounded-full border-2 border-transparent hover:border-black hover:bg-white transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6 md:w-8 md:h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>
        </button>

        <button
          data-tab="favorites"
          class="tab-btn p-3 md:p-4 rounded-full border-2 border-transparent hover:border-black hover:bg-white transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6 md:w-8 md:h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
            />
          </svg>
        </button>

        <button
          data-tab="library"
          class="tab-btn p-3 md:p-4 rounded-full border-2 border-transparent hover:border-black hover:bg-white transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6 md:w-8 md:h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m9 9 10.5-3m0 6.553v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 1 1-.99-3.467l2.31-.66a2.25 2.25 0 0 0 1.632-2.163Zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 1 1-.99-3.467l2.31-.66a2.25 2.25 0 0 0 1.632-2.163Z"
            />
          </svg>
        </button>

        <button
          data-tab="albums"
          class="tab-btn p-3 md:p-4 rounded-full border-2 border-transparent hover:border-black hover:bg-white transition-all"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6 md:w-8 md:h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18ZM12 9a3 3 0 1 1 0 6 3 3 0 0 1 0-6Z"
            />
          </svg>
        </button>
      </aside>

      <main
        id="tab-content"
        class="flex-1 p-8 overflow-y-auto bg-[#e4e4e4] pb-24 md:pb-8"
      ></main>
    </div>
    <script src="testing.js"></script>
  </body>
</html>
